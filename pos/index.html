<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta Virtual</title>
    <style>
        /* Fuentes de Google */
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: all 0.3s ease;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1e88e5;
        }
        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #1e88e5;
            outline: none;
        }
        .error {
            color: red;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button {
            background-color: #1e88e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        #logo {
            margin-top: 20px;
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .hidden {
            display: none;
        }
        #logout-button {
            margin-top: 20px;
            background-color: #e53935;
        }
        #payment-history {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
        }
        #payment-history th, #payment-history td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        #payment-history th {
            background-color: #f2f2f2;
            color: #333;
        }
        @media (max-width: 500px) {
            .container {
                padding: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <img id="logo" src="/pos/logo.png" alt="Logo">
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <div id="login-error" class="error hidden">Usuario o contraseña incorrectos.</div>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div class="container hidden" id="pos-container">
        <h1 id="nombre-comercio"></h1>
        <img id="logo-comercio" src="/pos/logo.png" alt="Logo del Comercio">
        <form id="payment-form">
            <input type="text" id="amount" placeholder="Ingresa el monto (e.g., 10,50)" required>
            <div id="amount-error" class="error hidden">Por favor, ingresa un monto válido.</div>
            <button type="submit">Pagar</button>
        </form>
        <div id="bpay-container"></div>
        <button id="logout-button">Cerrar Sesión</button>
        <table id="payment-history" class="hidden">
            <thead>
                <tr>
                    <th>Referencia</th>
                    <th>Monto</th>
                    <th>Fecha</th>
                </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script src="https://pos.cromstudio.com.ve/sdk.js"></script>
    <script>
        async function cargarDatos() {
            try {
                const response = await fetch('/pos/comercio.json');
                const datosComercio = await response.json();
                return datosComercio;
            } catch (error) {
                console.error("Error al cargar los datos del comercio:", error);
                alert("Error al cargar los datos del comercio.");
            }
        }

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const datosComercio = await cargarDatos();
            const usuarioIngresado = document.getElementById("username").value;
            const contrasenaIngresada = document.getElementById("password").value;
            const loginError = document.getElementById("login-error");

            if (usuarioIngresado === datosComercio.usuario && contrasenaIngresada === datosComercio.contrasena) {
                document.getElementById("login-container").classList.add("hidden");
                document.getElementById("pos-container").classList.remove("hidden");
                document.getElementById("nombre-comercio").textContent = datosComercio.comercio;
                document.getElementById("logo-comercio").src = datosComercio.logo;
                loginError.classList.add("hidden");
            } else {
                loginError.classList.remove("hidden");
            }
        });

        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let amount = document.getElementById("amount").value;
            const amountError = document.getElementById("amount-error");

            // Reemplazar la coma por un punto para procesar el monto como decimal
            amount = amount.replace(",", ".");

            if (isNaN(amount) || parseFloat(amount) <= 0) {
                amountError.classList.remove("hidden");
                return;
            } else {
                amountError.classList.add("hidden");
            }

            const bpayKey = "TU_BPAY_KEY"; 
            const reference = `REF-${Date.now()}`;

            const config = {
                clientId: bpayKey,
                amount: parseFloat(amount),
                ref: reference,
                onConnected: (res) => {
                    console.log("Conexión establecida:", res);
                },
                onSuccess: async (res) => {
                    alert("Pago exitoso. Detalles: " + JSON.stringify(res));

                    // Guardar el historial de pagos
                    const historial = document.getElementById("payment-history").querySelector("tbody");
                    const nuevaFila = document.createElement("tr");
                    nuevaFila.innerHTML = `
                        <td>${reference}</td>
                        <td>${parseFloat(amount).toFixed(2)}</td>
                        <td>${new Date().toLocaleString()}</td>
                    `;
                    historial.appendChild(nuevaFila);
                    document.getElementById("payment-history").classList.remove("hidden");

                    const instrId = res.data.InstrId;
                    const nbDbtr = res.data.NbDbtr;
                    const e2e = res.data.E2E;
                    const descripcion = `InstrId: ${instrId}, NbDbtr: ${nbDbtr}, E2E: ${e2e}`;
                    
                    const payload = {
                        amount: parseFloat(amount),
                        description: descripcion,
                        currency: "unit",
                        subject: "USUARIO",
                        type: "debit.toUser"
                    };

                    try {
                        const apiResponse = await fetch('http://apisms.cromstudio.com.ve:2053/api/payments', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });

                        const responseData = await apiResponse.json();
                        console.log("Respuesta de la API:", responseData);
                    } catch (error) {
                        console.error("Error al enviar datos a la API:", error);
                    }
                },
                onReject: (res) => {
                    alert("Pago rechazado. Detalles: " + JSON.stringify(res));
                },
                onError: (res) => {
                    alert("Error en la transacción. Detalles: " + JSON.stringify(res));
                },
            };

            if (typeof bpay !== "undefined") {
                bpay(config).render("bpay-container");
            } else {
                alert("El SDK de BPAY no se ha cargado correctamente.");
            }
        });

        document.getElementById("logout-button").addEventListener("click", function() {
            document.getElementById("pos-container").classList.add("hidden");
            document.getElementById("login-container").classList.remove("hidden");
            document.getElementById("login-form").reset();
        });
    </script>
</body>
</html>
