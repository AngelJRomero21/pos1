<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punto de Venta Virtual</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 350px;
            width: 100%;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            color: #1e88e5;
        }
        input[type="password"], input[type="text"], input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input[type="password"]:focus, input[type="text"]:focus {
            border-color: #1e88e5;
            outline: none;
        }
        button {
            background-color: #1e88e5;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        #logo {
            margin-top: 20px;
            max-width: 100px;
            border-radius: 50%;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .history {
            margin-top: 20px;
            max-height: 150px;
            overflow-y: auto;
            text-align: left;
        }
        .transaction {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .transaction .amount {
            font-weight: 500;
            color: #1e88e5;
        }
        .transaction .status {
            font-weight: 500;
            color: #333;
        }
        .export-btn {
            margin-top: 20px;
            background-color: #4caf50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s;
        }
        .export-btn:hover {
            background-color: #388e3c;
        }
    </style>
</head>
<body>
    <div class="container" id="login-container">
        <img id="logo" src="/pos/logo.png" alt="Logo">
        <br>
        <br>
        <h1>Iniciar Sesión</h1>
        <form id="login-form">
            <input type="text" id="username" placeholder="Usuario" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <label><input type="checkbox" id="rememberMe"> Recordar usuario</label>
            <button type="submit">Ingresar</button>
        </form>
    </div>

    <div class="container" id="pos-container" style="display:none;">
        <h1 id="nombre-comercio"></h1>
        <img id="logo" src="/pos/logo.png" alt="Logo del Comercio">
        <form id="payment-form">
            <input type="text" id="amount" placeholder="Ingresa el monto (e.g., 10,50)" required>
            <button type="submit">Pagar</button>
        </form>
        <div id="bpay-container"></div>
        <div id="history">
            <h2>Historial de Movimientos</h2>
            <div id="transaction-list"></div>
        </div>
        <button class="export-btn" id="export-btn">Exportar Historial a PDF</button>
        <button class="export-btn" id="logout">Volver a Iniciar Sesión</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        async function cargarDatos() {
            try {
                const response = await fetch('/pos/comercio.json');
                const datosComercio = await response.json();
                return datosComercio;
            } catch (error) {
                console.error("Error al cargar los datos del comercio:", error);
                alert("Error al cargar los datos del comercio.");
            }
        }

        document.getElementById("login-form").addEventListener("submit", async function(event) {
            event.preventDefault();

            const datosComercio = await cargarDatos();
            const usuarioIngresado = document.getElementById("username").value;
            const contrasenaIngresada = document.getElementById("password").value;
            const recordarUsuario = document.getElementById("rememberMe").checked;

            if (usuarioIngresado === datosComercio.usuario && contrasenaIngresada === datosComercio.contrasena) {
                if (recordarUsuario) {
                    localStorage.setItem("rememberedUser", usuarioIngresado);
                } else {
                    localStorage.removeItem("rememberedUser");
                }
                document.getElementById("login-container").style.display = "none";
                document.getElementById("pos-container").style.display = "block";
                document.getElementById("nombre-comercio").textContent = datosComercio.comercio;
                document.getElementById("logo").src = datosComercio.logo;
            } else {
                alert("Usuario o contraseña incorrectos.");
            }
        });

        document.getElementById("payment-form").addEventListener("submit", function(event) {
            event.preventDefault();

            let amount = document.getElementById("amount").value;
            amount = amount.replace(",", ".");

            if (isNaN(amount) || parseFloat(amount) <= 0) {
                alert("Por favor, ingresa un monto válido.");
                return;
            }

            const bpayKey = "TU_BPAY_KEY"; 
            const reference = `REF-${Date.now()}`; 

            const config = {
                clientId: bpayKey,
                amount: parseFloat(amount),
                ref: reference,
                onConnected: (res) => console.log("Conexión establecida:", res),
                onSuccess: async (res) => {
                    alert("Pago exitoso. Detalles: " + JSON.stringify(res));
                    const instrId = res.data.InstrId;
                    const nbDbtr = res.data.NbDbtr;
                    const e2e = res.data.E2E;
                    const descripcion = `InstrId: ${instrId}, NbDbtr: ${nbDbtr}, E2E: ${e2e}`;
                    const payload = {
                        amount: parseFloat(amount),
                        description: descripcion,
                        currency: "unit",
                        subject: "USUARIO",
                        type: "debit.toUser"
                    };

                    try {
                        const apiResponse = await fetch('http://apisms.cromstudio.com.ve:2053/api/payments', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(payload)
                        });

                        const responseData = await apiResponse.json();
                        console.log("Respuesta de la API:", responseData);
                        agregarTransaccionAlHistorial(amount, 'Éxito');
                    } catch (error) {
                        console.error("Error al enviar datos a la API:", error);
                        agregarTransaccionAlHistorial(amount, 'Error');
                    }
                },
                onReject: (res) => {
                    alert("Pago rechazado. Detalles: " + JSON.stringify(res));
                    agregarTransaccionAlHistorial(amount, 'Rechazado');
                },
                onError: (res) => {
                    alert("Error en la transacción. Detalles: " + JSON.stringify(res));
                    agregarTransaccionAlHistorial(amount, 'Error');
                },
            };

            if (typeof bpay !== "undefined") {
                bpay(config).render("bpay-container");
            } else {
                alert("El SDK de BPAY no se ha cargado correctamente.");
            }
        });

        function agregarTransaccionAlHistorial(amount, status) {
            const transactionList = document.getElementById("transaction-list");
            const transactionElement = document.createElement("div");
            transactionElement.classList.add("transaction");
            transactionElement.innerHTML = `<span class="amount">$${parseFloat(amount).toFixed(2)}</span> <span class="status">${status}</span>`;
            transactionList.appendChild(transactionElement);
        }

        document.getElementById("export-btn").addEventListener("click", function() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            doc.setFontSize(18);
            doc.text("Historial de Movimientos", 10, 10);
            let yPosition = 20;

            const transactions = document.querySelectorAll("#transaction-list .transaction");
            transactions.forEach((transaction) => {
                const amount = transaction.querySelector(".amount").textContent;
                const status = transaction.querySelector(".status").textContent;
                doc.text(`${amount} - ${status}`, 10, yPosition);
                yPosition += 10;
            });

            doc.save("historial_movimientos.pdf");
        });

        document.getElementById("logout").addEventListener("click", function() {
            document.getElementById("login-container").style.display = "block";
            document.getElementById("pos-container").style.display = "none";
        });

        // Recuperar el usuario recordado al cargar la página
        window.onload = function() {
            const rememberedUser = localStorage.getItem("rememberedUser");
            if (rememberedUser) {
                document.getElementById("username").value = rememberedUser;
                document.getElementById("rememberMe").checked = true;
            }
        };
    </script>
</body>
</html>
